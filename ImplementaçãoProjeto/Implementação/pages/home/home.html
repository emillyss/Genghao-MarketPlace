<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Marketplace</title>
</head>
<body>
    <header class="header bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Marketplace</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cadastro">Cadastrar Produto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#produtos">Ver Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#carrinho">Carrinho</a></li>
                    <!-- Botão para Cadastrar Administrador -->
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="../admin/cadastrar-admin.html">Cadastrar Administrador</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="text-center mt-5">
        <h1>Bem-vindo ao Marketplace!</h1>
        <p>Explore nossos produtos.</p>
    </section>

    <section id="cadastro" class="product-form-container container mt-5">
        <h1>Cadastrar Produto</h1>
        <form id="product-form">
            <div class="form-group">
                <input type="text" id="product-name" class="form-control" placeholder="Nome do Produto" required>
            </div>
            <div class="form-group">
                <input type="number" id="product-price" class="form-control" placeholder="Preço do Produto (R$)" required>
            </div>
            <div class="form-group">
                <input type="number" id="product-weight" class="form-control" placeholder="Peso Bruto (Kg)" required>
            </div>
            <div class="form-group">
                <input type="number" id="product-quantity" class="form-control" placeholder="Quantidade" required>
            </div>
            <div class="form-group">
                <input type="text" id="product-material" class="form-control" placeholder="Material" required>
            </div>
            <div class="form-group">
                <input type="number" id="product-min-order" class="form-control" placeholder="Pedido Mínimo" required>
            </div>
            <div class='form-group'>
                <input type='text' id='product-origin' placeholder='Lugar de Origem' readonly value='Brasil' class='form-control'>
            </div>
            <div class='form-group'>
                <input type='text' id='product-colors' placeholder='Cores Disponíveis' required class='form-control'>
            </div>
            <div class='form-group'>
                <input type='text' id='product-brand' placeholder='Marca' required class='form-control'>
            </div>
            <div class='form-group'>
                <select id='product-category' required class='form-control'>
                    <option value="">Categoria</option>
                    <option value='Esportes e lazer'>Esportes e lazer</option>
                    <option value='Vestuário e moda'>Vestuário e moda</option>
                    <option value='Ferramentas'>Ferramentas</option>
                    <option value='Decoração para casa'>Decoração para casa</option>
                    <option value='Saúde e beleza'>Saúde e beleza</option>
                    <option value='Matérias-prima'>Matérias-prima</option>
                    <option value='Industrial'>Industrial</option>
                </select>
            </div>
            <div class='form-group'>
                <input type='file' id='product-image' accept='image/*' required class='form-control-file'>
            </div>

            <!-- Botão de Cadastro -->
            <button type='submit' class='btn btn-primary btn-block'>Cadastrar</button>
        </form>
    </section>

    <!-- Seção de Produtos -->
    <section id="produtos" class='mt-5'>
        <h2>Produtos Cadastrados</h2>
        <div id='product-list' class='product-list'></div> <!-- Os produtos cadastrados aparecerão aqui -->
    </section>

    <!-- Seção do Carrinho -->
    <section id='carrinho' class='mt-5'>
        <h2>Carrinho de Compras</h2>
        <div id='carrinho-list'></div> <!-- Lista de itens no carrinho -->
    </section>

    <!-- Scripts -->
    <!-- Configuração do Firebase -->
    <script type='module' src='../../firebase-config.js'></script> 
    <!-- Lógica da página inicial -->
    <script type='module' src='../../pages/home/home.js'></script> 
    <!-- Lógica de produtos -->
    <script type='module' src='../../pages/produtos/produtos.js'></script> 
    <!-- Lógica do carrinho -->
    <script type='module' src='../../pages/carrinho/carrinho.js'></script> 

</body>
</html>
