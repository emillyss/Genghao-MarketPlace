<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css"> <!-- Estilo global -->
    <link rel="stylesheet" href="../css/admin.css"> <!-- Estilo específico para admin -->
    <title>Cadastrar Administrador</title>
</head>
<body>
<header class="header bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Marketplace</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="../home/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../produtos/produtos.html">Produtos à Venda</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastrar-admin.html">Cadastrar Administrador</a></li>
                </ul>
            </div>
        </nav>
</header>

<section class="product-form-container container mt-5">
<h1>Cadastrar Administrador</h1>
<form id="adminForm">
<div class="form-group">
<input type="text" id="fullName" placeholder="Nome Completo" required class="form-control">
</div>
<div class="form-group">
<input type="text" id="username" placeholder="Nome de Usuário" required class="form-control">
</div>
<div class="form-group">
<input type="email" id="email" placeholder="E-mail" required class="form-control">
</div>
<div class='form-group'>
<select id='country' required class='form-control'>
<option value="">País/Região</option>
<option value='Brasil'>Brasil</option>
<option value='China'>China</option>
<option value='EUA'>EUA</option>
<option value='Alemanha'>Alemanha</option>
</select>
</div>

<div class='form-group'>
<input type='tel' id='phone' placeholder='Telefone' required class='form-control'>
</div>

<div class='form-group'>
<select id='permissionLevel' required class='form-control'>
<option value="">Nível de Permissão</option>
<option value='Básico'>Básico</option>
<option value='Avançado'>Avançado</option>
</select>
</div>

<div class='form-group'>
<input type='password' id='password' placeholder='Senha (mínimo 8 caracteres)' required class='form-control'>
</div>

<div class='form-group'>
<input type='password' id='creatorPassword' placeholder='Senha do Criador' required class='form-control'>
</div>

<button type='submit' class='btn btn-primary btn-block'>Cadastrar</button> 
</form>

<script type='module' src='../js/firebase-config.js'></script> 
<script type='module' src='../js/admin.js'></script> 

</section>

<!-- Bootstrap JS (opcional) -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script> 
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script> 
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script> 

</body>
</html>
