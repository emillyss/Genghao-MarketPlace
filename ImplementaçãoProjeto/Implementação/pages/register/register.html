<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Genghao MarketPlace</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="centralize d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form id="register-form" class="border p-4 rounded shadow">
        <h2 class="text-center mb-4">Registrar</h2>
        <div class="form-field mb-3">
            <label for="email">Email</label>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" class="form-control"/>
            <div class="error text-danger" id="email-required-error">Email é obrigatório</div>
            <div class="error text-danger" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field mb-3">
            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" class="form-control"/>
            <div class="error text-danger" id="password-required-error">Senha é obrigatório</div>
            <div class="error text-danger" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field mb-3">
            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()" class="form-control"/>
            <div class="error text-danger" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        <button type="button" class="btn btn-primary btn-block" disabled id="register-button" onclick="register()">Registrar</button>
        <button type="button" class="btn btn-secondary btn-block">Login</button>
    </form>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>
</body>

</html>
